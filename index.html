<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ foo }}</p>
      <!-- これは `foo` を更新しなくなります! -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
